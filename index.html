<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Notes App in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./favicon.png" type="icon/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Smart Notes Manager</h1>
        </header>
        <p>Never Forget a Thought</p>
    </div>
  <div class="top-bar">
      <input type="text" id="search-bar" placeholder="Search notes...">
      <select id="category-filter">
        <option value="">All Categories</option>
      </select>
  </div>
  
  <div id="note-statistics">
    <p>Total Notes: <span id="total-notes">0</span></p>
    <p>Total Categories: <span id="total-categories">0</span></p>
  </div>

  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p></p>
          <i class="uil uil-times"></i>
        </header>
        <form action="#">
          <div class="row title">
            <label>Title</label>
            <input type="text" spellcheck="false">
          </div>
          <div class="row category">
            <label>Category</label>
            <input type="text" id="category-input" placeholder="Enter category">
          </div>
          <div class="row priority">
            <label>Priority</label>
            <select id="priority-select">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="row description">
            <label>Description</label>
            <textarea spellcheck="false"></textarea>
          </div>
          <button></button>
        </form>
      </div>
    </div>
  </div>

  <div class="wrapper" id="notes-container">
    <li class="add-box">
      <div class="icon"><i class="uil uil-plus"></i></div>
      <p>Add new note</p>
    </li>
  </div>
  <div class="export-btn-container">
      <button id="export-btn">Export Notes</button>
    </div>
    <div class="footer-container">
        <footer>
            <p> Â© Created by Abid Khan</p>
            <div class="social-links">
                <a href="https://github.com/AbidKhan01ak">
                    <img src="/github.svg" alt="Github">
                </a>
                <a href="https://www.linkedin.com/in/abid-khan-ak/">
                    <img src="/linkedIn.svg" alt="Linkedin">
                </a>
            </div>
        </footer>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
